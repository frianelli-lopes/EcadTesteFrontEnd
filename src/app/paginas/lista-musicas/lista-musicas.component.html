<div class="container main-container">

  <h1>Lista de Músicas</h1>

  <p>
      <a class="btn btn-info" [routerLink]="['/nova-musica']">Nova Música</a>
  </p>

  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Gênero</th>
              <th></th>
          </tr>
      </thead>
      <tr *ngFor="let musica of musicas">
          <td>
              {{ musica.codigo }}
          </td>
          <td>
              {{musica.nome }}
          </td>
          <td>
              {{musica.idGenero }}
          </td>
          <td class="text-right">
              <a class="btn btn-warning" [routerLink]="['/editar-musica', musica.id]">
                  <span class="fa fa-pencil-alt"></span>
              </a>&nbsp;
              <a class="btn btn-danger" href="javascript:void(0);" (click)="excluirMusica(musica.id)">
                  <span class="fa fa-trash"></span>
              </a>
          </td>
      </tr>
  </table>
</div>
